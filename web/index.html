<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSolutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" role="main">
        <div class="logo-section">
            <div class="logo" role="img" aria-label="Logo de TaskManager Pro"></div>
            <h1 class="app-title">Sistema de gestión</h1>
            <p class="app-subtitle">de tareas personales</p>
        </div>
        <div id="errorMessage" class="error-message" role="alert" aria-live="polite"></div>
        <div id="successMessage" class="success-message" role="alert" aria-live="polite"></div>
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="username">Usuario o Correo Electrónico</label>
                <div class="input-container">
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="ingresa tu usuario o email"
                        autocomplete="username"
                        required
                        aria-describedby="username-error"
                    >
                </div>
                <div id="username-error" class="sr-only" aria-live="polite"></div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="ingresa tu contraseña"
                        autocomplete="current-password"
                        required
                        aria-describedby="password-error"
                    >
                    <button
                        type="button"
                        class="password-toggle"
                        id="passwordToggle"
                        aria-label="Mostrar contraseña"
                        tabindex="0"
                    > 
                    </button>
                </div>
                <div id="password-error" class="sr-only" aria-live="polite"></div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="rememberUser" name="rememberUser" class="checkbox-input">
                    <span class="checkbox-custom"></span>
                </div>
                <label for="rememberUser" class="checkbox-label">Recordar usuario</label>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span class="button-text">Iniciar Sesión</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div class="links-section">
            <a href="#" class="link" id="forgotPassword">¿Olvidaste tu contraseña?</a>
            <div class="divider"></div>
            <a href="#" class="link" id="createAccount">Crear una cuenta</a>
        </div>

        <div class="privacy-notice">
            Al iniciar sesión, aceptas nuestra
            <a href="#" class="link">Política de Privacidad</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
